<!doctype html>
<meta charset="UTF-8">

<html lang="zh-CN">
<head>
    <title>上传</title>
    <link rel="stylesheet" type="text/css" href="css/format.css" />
    <link rel="stylesheet" type="text/css" href="css/table.css" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
</head>

<body id="container">

    <span class="links">
        <a href="search.html">搜索</a>
        <a href="upload.html">上传</a>
    </span>

    <h1>上传</h1>

    <div>
        <form action="/mup/action/upload" method="post" enctype="multipart/form-data" class="form">
            <div class="typein">
                <input class="file" id="selectFile" type="file" name="file" value="" />
            </div>
            <input class="subm" type="submit" value="上传" />
        </form>
    </div>
    <span id="info" style="color: red"></span>

    <script>
        document.getElementById("selectFile").addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (file && file.size > 15 * 1024 * 1024) { // 15MB
                document.getElementById('info').textContent = "文件不能超过15MB！"
                e.target.value = ''; // 清除文件
            }
        });
    </script>
</body>
